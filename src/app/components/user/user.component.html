<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>

<body>
<main>
  <div class="container text-center">
    <h1 class="bg-light py-4 text-info">
      <i class=""></i>  Employees
    </h1>
    <div class="d-flex justify-content-center">
      <form class="w-50" [formGroup]="userFormGroup" (ngSubmit)="callingFunction()">
        <input type="text" id="userid" class="form-control" autocomplete="off"  placeholder="ID"  formControlName="user_id" />
        <input type="text" id="nom" class="form-control" autocomplete="off" placeholder="Employee FistName" formControlName="user_firstname" />
        <input type="text" id="prenom" class="form-control" autocomplete="off" placeholder="Employee SecondName" formControlName="user_secondname" />
        <input type="text" id="Adressuse" class="form-control" autocomplete="off" placeholder="Adress Name" formControlName="user_adresse" />
        <input type="email" id="Email" class="form-control" autocomplete="off" placeholder=" Email" formControlName="user_email" />
        <input type="number" id="Zip code" class="form-control" autocomplete="off" placeholder="ZIP CODE" formControlName="user_zipcode" />
        <input type="date" id="Birth day" class="form-control" autocomplete="off" placeholder="Date Of Birth" formControlName="user_birth" />


      </form>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" type="submit"(click)="saveUser()" id="btn-create">Create</button>
      <button class="btn btn-primary" type="submit"(click)="listUser()" id="btn-read">List</button>
      <button class="btn btn-warning" type="submit"(click)="updateUser()" id="btn-update">Update</button>
      <button class="btn btn-danger" type="submit"(click)="deleteUser()" id="btn-delete">Delete</button>
    </div>

    <!--  Table -->
    <div class="d-flex table-data">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Second Name</th>
          <th scope="col">ADRESS</th>
          <th scope="col">Email</th>
          <th scope="col">Zip code</th>
          <th scope="col">Date of Birth</th>


        </tr>
        </thead>
        <tbody id="tbody">
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.nom}}</td>
          <td>{{user.prenom}}</td>
          <td>{{user.adresse}}</td>
          <td>{{user.email}}</td>
          <td>{{user.codePostale}}</td>
          <td>{{user.dateNaissance}}</td>
        </tr>

        </tbody>
      </table>

    </div>
    <div id="notfound"></div>
  </div>
</main>





</body>

</html>
