<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Dashboard</title>
</head>

<body bgcolor="#f0f8ff	">
<script src="https://kit.fontawesome.com/36e4931451.js" crossorigin="anonymous"></script>

<section class="header">
  <div class="logo">
    <i class="ri-menu-line icon icon-0 menu"></i>
    <h2>Med<span>Ex</span></h2>

  </div>
  <div class="logout">
    <a href="#">
      <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
      <span class="sidebar--item">Logout</span>
    </a>

  </div>

</section>
<section class="main">
  <div class="sidebar">
    <ul class="sidebar--items">
      <li>
        <a href="#" id="active--link">
          <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
          <span class="sidebar--item">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon icon-2"><i class="fa fa-medkit" aria-hidden="true"></i></span>
          <span class="sidebar--item">Products</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
          <span class="sidebar--item" style="white-space: nowrap;">Employees</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon icon-4"><i class="fa fa-truck" aria-hidden="true"></i>
</span>
          <span class="sidebar--item">Suppliers</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon icon-5"><i class="fa fa-flask" aria-hidden="true"></i></span>
          <span class="sidebar--item">Laboratory</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon icon-6"><i class="ri-customer-service-line"></i></span>
          <span class="sidebar--item">Support</span>
        </a>
      </li>
    </ul>
    <ul class="sidebar--bottom-items">
      <li>
        <a href="#">
          <span class="icon icon-7"><i class="ri-settings-3-line"></i></span>
          <span class="sidebar--item">Settings</span>
        </a>
      </li>

    </ul>
  </div>
  <div class="main--content">
    <div class="overview">
      <div class="title">
        <h2 class="section--title">Overview</h2>
        <select name="date" id="date" class="dropdown">
          <option value="today">Today</option>
          <option value="lastweek">Last Week</option>
          <option value="lastmonth">Last Month</option>
          <option value="lastyear">Last Year</option>
          <option value="alltime">All Time</option>
        </select>
      </div>
      <div class="cards">
        <div class="card card-1">
          <div class="card--data">
            <div class="card--content">
              <h5 class="card--title">Total Employees</h5>
              <h1>152</h1>
            </div>
            <i class="ri-user-2-line card--icon--lg"></i>
          </div>
          <div class="card--stats">
            <span><i class="ri-bar-chart-fill card--icon stat--icon"></i>65%</span>
            <span><i class="ri-arrow-up-s-fill card--icon up--arrow"></i>10</span>
            <span><i class="ri-arrow-down-s-fill card--icon down--arrow"></i>2</span>
          </div>
        </div>
        <div class="card card-2">
          <div class="card--data">
            <div class="card--content">
              <h5 class="card--title">Total Suppliers</h5>
              <h1>1145</h1>
            </div>
            <i class="fa fa-truck card--icon--lg"></i>
          </div>
          <div class="card--stats">
            <span><i class="ri-bar-chart-fill card--icon stat--icon"></i>82%</span>
            <span><i class="ri-arrow-up-s-fill card--icon up--arrow"></i>230</span>
            <span><i class="ri-arrow-down-s-fill card--icon down--arrow"></i>45</span>
          </div>
        </div>
        <div class="card card-3">
          <div class="card--data">
            <div class="card--content">
              <h5 class="card--title">Total products</h5>
              <h1>102</h1>
            </div>
            <i class="fa fa-medkit  card--icon--lg"></i>
          </div>
          <div class="card--stats">
            <span><i class="ri-bar-chart-fill card--icon stat--icon"></i>27%</span>
            <span><i class="ri-arrow-up-s-fill card--icon up--arrow"></i>31</span>
            <span><i class="ri-arrow-down-s-fill card--icon down--arrow"></i>23</span>
          </div>
        </div>
        <div class="card card-4">
          <div class="card--data">
            <div class="card--content">
              <h5 class="card--title">Total Labs</h5>
              <h1>15</h1>
            </div>
            <i class="fa fa-flask card--icon--lg"></i>
          </div>
          <div class="card--stats">
            <span><i class="ri-bar-chart-fill card--icon stat--icon"></i>8%</span>
            <span><i class="ri-arrow-up-s-fill card--icon up--arrow"></i>11</span>
            <span><i class="ri-arrow-down-s-fill card--icon down--arrow"></i>2</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>

</html>
