<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Category</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>

<body>
<main>
  <div class="container text-center">
    <h1 class="bg-light py-4 text-info">
      <i class=""></i>  Category
    </h1>
    <div class="d-flex justify-content-center">
      <form class="w-50"[formGroup]="familleFormGroup" (ngSubmit)="callingFunction()">
        <input type="text" id="catid" class="form-control" autocomplete="off"  placeholder="ID" formControlName="id_famille" />
        <input type="text" id="Categoryname" class="form-control" autocomplete="off" placeholder="Category Name" formControlName="lib_famille" />

      </form>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" type="submit" (click)="saveFamille()"  id="btn-create">Create</button>
      <button class="btn btn-primary"type="submit"(click)="getFamille()" id="btn-read">List</button>
      <button class="btn btn-warning"type="submit"(click)="updateFamille()" id="btn-update">Update</button>
      <button class="btn btn-danger"type="submit"(click)="deleteFamille()" id="btn-delete">Delete</button>
    </div>

    <!--  Table -->
    <div class="d-flex table-data">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Category Name</th>

        </tr>
        </thead>
        <tbody id="tbody">
        <tr *ngFor="let l of famille">
          <td>{{l.id}}</td>
          <td>{{l.lib_famille}}</td>

        </tr>

        </tbody>
      </table>
    </div>
    <div id="notfound"></div>
  </div>
</main>


</body>

</html>
